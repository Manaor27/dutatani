<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="absolute w-screen h-screen left-0 top-0 bg-[#000000] opacity-50"></div>
    <div class="absolute flex items-center w-[249px] left-[calc(100vw-278px)] top-[50.5px] p-4 text-base font-normal rounded-lg bg-[#FFFFFF]">
        <button class="justify-center w-[228px] h-9 bg-[#7DAB18] shadow-[0px_12px_32px_rgba(0,0,0,0.16)] rounded-[5px] font-['Poppins'] not-italic font-[600] text-[14px] leading-5 text-white flex items-center">
            <img src="img/Plus.svg" alt="Plus">
            <span class="ml-1.5 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#FFFFFF] flex-none">Tambah kegiatan hari ini</span>
        </button>
    </div>
    <div class="flex flex-row items-center p-0 absolute w-[367px] h-[188px] top-[38px] left-[calc(100vw-664px)]">
        <div class="flex flex-col items-end p-4 gap-5 w-[347px] h-[188px] bg-[#FFFFFF] rounded-[7px] flex-none order-none grow-0 m-[0px_-11px]">
            <div class="flex flex-row items-start p-0 gap-3 w-[315px] h-[100px] flex-none order-none self-stretch grow-0">
                <img src="img/guide_icon.svg" alt="guide_icon" class="w-6 h-6">
                <div class="flex flex-col items-start p-0 gap-2 w-[279px] h-[100px] flex-none order-1 grow">
                    <span class="h-[52px] font-[Poppins] not-italic font-semibold text-lg flex items-center text-[#618512] flex-none order-none self-stretch grow-0">
                        Klik di sini untuk melihat detail lahan
                    </span>
                    <span class="h-10 font-[Inter] not-italic font-normal text-sm flex items-center text-[#151E03] flex-none order-1 self-stretch grow-0">
                        Anda bisa melihat detail lahan yang sebelumnya ditambahkan
                    </span>
                </div>
            </div>
            <div class="flex flex-row items-center p-[0px_0px_0px_36px] gap-5 w-[315px] h-9 flex-none order-1 self-stretch grow-0">
                <span class="font-[Inter] not-italic font-normal text-xs flex items-center text-[#909090] flex-none order-none grow">
                    Langkah 1 dari 2
                </span>
                <button class="flex flex-row p-[8px_12px] gap-2 w-[110px] h-9 bg-[#7DAB18] shadow-[0px_12px_32px_rgba(0,0,0,0.16)] rounded-[5px] flex-none order-1 grow-0">
                    <span class="font-[Poppins] font-semibold text-sm text-[#FFFFFF]">
                        Selanjutnya
                    </span>
                </button>
            </div>
        </div>
        <img src="img/Polygon 1.svg" alt="Polygon" class="w-[34px] h-[31px] relative bottom-12">
    </div>
</body>
</html>
