<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
 <div class="absolute h-screen top-0 bg-[#FFFFFF] left-[220px] w-[calc(100vw-220px)]">
     <!-- Content -->
    <div class="flex flex-col items-center p-0 gap-6 absolute w-[calc(100vw-220px)] h-[220px] m-[0_auto] top-[250px]">
        <img src="img/Icon.svg" alt="Icon" class="w-[100px] h-[100px]">
        <span class="font-[Poppins] not-italic font-semibold text-xl flex items-center text-[#151E03] flex-none order-1 grow-0">
            Belum ada lahan, tambahkan lahan untuk memulai
        </span>
        <button class="flex flex-row items-center p-[12px_16px] gap-2 w-[162px] h-11 bg-[#7DAB18] shadow-[0px_12px_32px_rgba(0,0,0,0.16)] rounded-[5px] flex-none order-2 grow-0">
            <img src="img/Plus.svg" alt="Plus" class="w-4 h-4">
            <span class="font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#FFFFFF] flex-none order-1 grow-0">
                Tambah lahan
            </span>
        </button>
    </div>
    <!-- /End content -->
    <!-- Header -->
    <div class="flex flex-col items-start p-0 gap-8 absolute h-9 left-8 top-[63px]">
        <div class="flex flex-row justify-between items-center p-0 gap-[calc(100vw-585px)] h-9 flex-none order-none grow-0">
            <span class="font-[Poppins] not-italic font-semibold text-2xl flex items-center text-[#151E03] flex-none order-none grow-0">
                Data Lahan
            </span>
            <div class="flex flex-row items-center p-0 gap-6 w-[154px] h-9 flex-none order-1 grow-0">
                <button class="flex flex-row items-center p-[8px_12px] gap-2 w-[154px] h-9 bg-[#7DAB18] shadow-[0px_12px_32px_rgba(0,0,0,0.16)] rounded-[5px] flex-none order-none grow-0">
                    <img src="img/Plus.svg" alt="Plus" class="w-4 h-4">
                    <span class="font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#FFFFFF] flex-none order-1 grow-0">
                        Tambah lahan
                    </span>
                </button>
            </div>
        </div>
    </div>
    <!-- /End header -->
    <!-- Breadcrumb -->
    <div class="flex flex-row items-center p-0 gap-0.5 absolute h-[18px] left-8 top-8">
        <span class="font-[Inter] not-italic font-normal text-xs flex items-center text-[#6F9815] flex-none order-none grow-0">
            Dashbord
        </span>
        <img src="img/chevron_right.svg" alt="chevron_right" class="w-3 h-3 flex-none order-1 grow-0">
        <span class="font-[Inter] not-italic font-normal text-xs flex items-center text-[#6F9815] flex-none order-2 grow-0">
            Data Lahan
        </span>
    </div>
    <!-- /End breadcrumd -->
 </div>
 <!-- Side bar -->
 <aside class="w-[220px] absolute border-r box-border shadow-[-2px_0px_40px_rgba(0,0,0,0.04)]" aria-label="Sidebar">
    <div class="py-4 rounded h-screen w-[220px]">
        <a href="#" class="flex items-center pl-2.5 mb-5 w-[220px] h-[52px]">
            <img src="img/Logo-tandhur.svg" alt="Logo-tandhur" />
         </a>
        <div class="flex flex-col items-start p-[0px_24px] gap-2 w-[220px] h-[62px] flex-none order-1 self-stretch grow-0">
            <div class="flex flex-col items-start pt-[10px] pl-3 gap-1 w-[172px] h-[62px] bg-[#FFFFFF] border border-solid border-[rgba(185,185,185,0.2)] shadow-[0px_12px_32px_rgba(0,0,0,0.07)] rounded-lg flex-none order-none self-stretch grow-0">
                <div class="flex flex-row items-center p-0 gap-2 flex-none order-none self-stretch grow-0 w-[148px] h-[38px]">
                    <div class="w-6 h-6 flex-none order-none grow-0 rounded-[40px] border-[0.8px] border-solid border-[#3895C1] bg-[rgba(68,194,253,0.5)]">
                        <p class="font-[Poppins] not-italic font-semibold text-[10px] leading-[18px] flex items-center text-center text-[#3895C1] pl-[20.83%] pt-[10.42%]">
                            AS
                        </p>
                    </div>
                    <div class="flex flex-col items-start p-0 flex-none order-1 grow">
                        <div class="h-5 not-italic font-semibold text-sm flex items-center flex-none order-none self-stretch grow-0 text-[#151E03] font-[Poppins]">
                            Ahmad Subarjo
                        </div>
                        <div class="not-italic font-normal text-xs flex items-center flex-none order-1 self-stretch grow-0 w-[116px] h-[18px] font-[Inter] text-[#898989]">
                            Petani
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <ul class="space-y-2 pt-6">
          <li class="hover:bg-lime-100">
             <a href="#" class="ml-4 flex items-center p-2 text-base font-normal">
                <img src="img/home_alt_fill.svg" alt="home_alt_fill" class="h-5 w-5">
                <span class="ml-3 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#151E03] flex-none">Beranda</span>
             </a>
          </li>
          <li class="bg-[#DCEBBA]">
             <a href="#" class="ml-4 flex items-center p-2 text-base font-normal">
                <img src="img/file_blank_fill.svg" alt="file_blank_fill" class="h-5 w-5">
                <span class="ml-3 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#537210] flex-none">Data Lahan</span>
             </a>
          </li>
          <li>
            <div class="hover:bg-lime-100">
                <a href="#" class="ml-4 flex items-center p-2 w-full text-base font-normal transition duration-75 group">
                    <img src="img/bar_chart.svg" alt="bar_chart" class="h-5 w-5">
                    <span class="ml-3 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#151E03] pr-12">Siklus Tanam</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" class="text-[#151E03] w-3 h-3" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>
                </a>
            </div>
            <ul id="dropdown" class="py-2 space-y-2 hidden">
                <li>
                    <a href="#" class="flex items-center p-2 pl-11 w-full text-sm font-semibold text-[#AAAAAA] font-[Poppins] transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"><img src="img/Vector_disable.svg" alt="Vector" class="mr-3">Kegiatan</a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 pl-11 w-full text-sm font-semibold text-[#151E03] font-[Poppins] transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"><img src="img/Vector_enable.svg" alt="Vector" class="mr-3">Riwayat</a>
                </li>
            </ul>
          </li>
       </ul>
       <ul class="pt-4 mt-4 space-y-2 border-t border-gray-200 dark:border-gray-700">
          <li class="hover:bg-lime-100">
             <a href="#" class="ml-4 flex items-center p-2 text-base font-normal text-gray-900 transition duration-75">
                <img src="img/refresh.svg" alt="refresh" class="h-5 w-5">
                <span class="ml-3 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#151E03] flex-none">Ubah kata sandi</span>
             </a>
          </li>
          <li class="hover:bg-lime-100">
             <a href="#" class="ml-4 flex items-center p-2 text-base font-normal text-gray-900 transition duration-75">
                <img src="img/exit.svg" alt="exit" class="h-5 w-5">
                <span class="ml-3 font-[Poppins] not-italic font-semibold text-sm flex items-center text-[#151E03] flex-none">Keluar</span>
             </a>
          </li>
       </ul>
    </div>
 </aside> 
 <!-- /End side bar -->
 <!-- Alert Failed -->
 <div class="hidden flex flex-row justify-between items-center p-4 gap-4 relative w-[456px] h-[58px] top-10 m-[0_auto] bg-[#FFE1E1] rounded-xl">
    <div class="flex flex-col items-start p-0 gap-2 w-[333px] h-[26px] flex-none order-none grow-0">
       <div class="flex flex-row items-center p-0 gap-4 w-[294px] h-[26px] flex-none order-none grow-0">
           <img src="img/failed.svg" alt="failed" class="w-6 h-6">
           <span class="font-[Poppins] not-italic font-semibold text-lg flex items-center text-[#B51818] flex-none order-1 grow-0">
                Data gagal ditambahkan, coba lagi
           </span>
       </div>
    </div>
    <a href="#">
       <img src="img/tutup.svg" alt="tutup" class="w-5 h-5">
    </a>
</div>
<!-- /End Alert Success -->
</body>
</html>
