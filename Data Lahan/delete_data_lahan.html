<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="absolute w-screen h-screen left-0 top-0 bg-[#000000] opacity-50"></div>
    <div class="flex flex-col items-start p-8 gap-6 relative w-[584px] h-[360px] m-[0_auto] top-[180px] bg-[#FFFFFF] shadow-[0px_0px_32px_rgba(0,0,0,0.1)] rounded-xl">
        <div class="flex flex-col items-start p-0 gap-8 w-[520px] h-[296px] flex-none order-none grow-0 self-stretch">
            <img src="img/berhasil.svg" alt="berhasil" class="w-32 h-32 flex-none order-none grow-0">
            <div class="flex flex-col items-start p-0 gap-1 w-[520px] h-[60px] flex-none order-1 self-stretch grow-0">
                <span class="font-[Poppins] not-italic font-semibold text-2xl flex items-center text-[#151E03] flex-none order-none self-stretch grow-0">
                    Data lahan berhasil dihapus
                </span>
                <span class="font-[Inter] not-italic font-normal text-sm flex items-center text-[#898989] flex-none order-1 self-stretch grow-0">
                    Silahkan tambahkan data lahan baru untuk memulai kembali.
                </span>
            </div>
            <div class="flex flex-row items-start p-0 gap-6 w-[520px] h-11 rounded-[0px_0px_12px_12px] flex-none order-2 self-stretch grow-0">
                <button class="flex flex-row items-center justify-center p-[12px_16px] gap-2 w-[382.5px] h-11 bg-[#7DAB18] rounded-[5px] flex-none order-none grow hover:bg-[#6F9815] focus:bg-[#537210]">
                    <span class="font-[Poppins] not-italic font-semibold text-sm flex items-center flex-none order-none grow-0 text-[#FFFFFF]">
                        Mengerti
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
