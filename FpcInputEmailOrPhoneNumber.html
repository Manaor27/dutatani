<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fpc Input Email Or Phone Number</title>
    <link rel="icon" href="Aset/logo.png" type="image/png" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style2.css"/>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Inter', 'sans-serif'],
            },
        }
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />

</head>
<body>
    <!-- letak logo -->
    <img class="w-[156px] h-[52px] mt-10 ml-12 p-[0px_8px_0px_0px]" src="Aset/Logo-tandhur_pop_up.svg">
    <!-- letak logo end -->
    

    <!-- cardview -->
    <div class="p-8 w-[584px] h-[366px] bg-white shadow-[0px_0px_32px_rgba(0,0,0,0.1)] rounded-xl mx-auto my-0 mt-14">
        <a href="#" class="flex">
            <img src="Aset/Arrow narrow left.svg" class="w-5 h-5 mt-[1px] mr-2">
            <p class="font-['Poppins'] not-italic font-[600] text-[16px] leading-6 text-[#618512]">Kembali</p>
        </a>
        <p class="font-['Poppins'] not-italic font-[600] text-[24px] leading-9 text-[#151E03] mt-6">Lupa kata sandi?</p>
        <p class="font-['Inter'] not-italic font-[400] text-[14px] leading-5 text-[#898989] mt-1">Masukkan Email atau Nomor HP untuk mendapatkan kode verifikasi pengaturan ulang password</p>
        <p class="font-['Inter'] not-italic font-[500] text-[14px] leading-5 text-[#151E03] mt-8">Email atau Nomor HP</p>
        <!-- ini kolom input -->
        <div class="mb-3 xl:w-[520px] mt-[6px]">
              <input
                type="text"
                class="
                  form-control
                  block
                  w-full
                  h-12
                  px-3
                  py-1.5
                  text-base
                  bg-white bg-clip-padding
                  border border-solid border-[#E1E1E1]
                  rounded-[5px]
                  transition
                  ease-in-out
                  m-0
                  font-['Inter'] not-italic font-[400] text-[14px] leading-5 text-[#151E03]
                  focus:text-gray-700 focus:bg-white focus:border-[#7DAB18] focus:outline-none focus:ring-0 focus:border-x-2 focus:border-y-2"
                id="exampleFormControlInput1"
              />
        </div>
        <!-- ini kolom input end -->

        <!-- button -->
        <a href="#" class="flex justify-center items-center w-[295px] h-11 bg-[#7DAB18] shadow-[0px_12px_32px_rgba(0,0,0,0.16)] rounded-[5px] p-[12px_16px] font-['Poppins'] not-italic font-[600] text-[14px] leading-5 text-[#FFFFFF] mt-6">
            Lanjutkan
        </a>
        <!-- button end -->
    </div>
    <!-- cardview end -->
</body>
</html>
